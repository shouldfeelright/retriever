<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retriever</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>

    <header>
        <div class="header-inner">
            <div class="logo">
                <img src="../icons/32x32.png" width="32" height="32" alt="Retriever logo">
                <div class="logo-text">
                    <span class="app-name">Retriever</span>
                    <span class="tagline">DNS & Domain Registrar Lookup</span>
                </div>
            </div>

            <div class="header-controls">
                <button id="refreshBtn" class="icon-btn" title="Refresh results" aria-label="Refresh">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-3-6.3"/><polyline points="21 3 21 9 15 9"/></svg>
                </button>
                <a href="https://github.com/shouldfeelright/retriever" target="_blank" rel="noopener noreferrer" class="icon-btn" title="View on GitHub" aria-label="GitHub">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <main>
        <form id="searchForm">
            <div class="input-group">
                <input type="text" id="domainInput" placeholder="example.com" autocomplete="off">
                <button type="submit" id="scanBtn">Fetch</button>
            </div>
            <button type="button" id="currentTabBtn" class="secondary-btn">
                Use Current Tab
            </button>
        </form>

        <p id="errorMessage" class="error hidden">Please enter a valid domain.</p>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Scanning DNS records...</p>
        </div>

        <div id="results" class="hidden fade-in">
            <div class="card">
                <div class="card-header">
                    <div class="header-top">
                        <h2 id="resultDomain">example.com</h2>
                    </div>
                    <div class="header-actions">
                        <div class="card-actions">
                            <div class="link-group">
                                <a id="externalWhois" href="#" target="_blank" rel="noopener noreferrer" class="whois-link">WHOIS ↗</a>
                                <a id="externalRdap" href="#" target="_blank" rel="noopener noreferrer" class="whois-link">RDAP ↗</a>
                                <a id="externalIcann" href="https://lookup.icann.org/en/lookup" target="_blank" rel="noopener noreferrer" class="whois-link">ICANN ↗</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <div class="info-box">
                        <label>DNS Hosting</label>
                        <div id="providerName" class="value">--</div>
                    </div>
                    <div class="info-box">
                        <label>Registrar</label>
                        <div id="registrarHint" class="value">--</div>
                        <div id="registrarNote" class="muted small" aria-live="polite"></div>
                    </div>
                    <div class="info-box">
                        <label>IP Address</label>
                        <span class="value" id="ipAddress">--</span>
                    </div>
                </div>

                <!-- Nameservers accordion -->
                <section id="nsSection" class="ns-section accordion">
                    <button type="button" class="accordion-toggle" aria-expanded="false">
                        <span>Nameservers</span>
                        <span class="accordion-caret">▸</span>
                    </button>
                    <div id="nsContent" class="accordion-content hidden">
                        <ul id="nsList"></ul>
                    </div>
                </section>

                <!-- RDAP statuses accordion (hidden entirely if no RDAP data) -->
                <section id="rdapSection" class="ns-section accordion hidden">
                    <button type="button" class="accordion-toggle" aria-expanded="false">
                        <span>Domain Statuses</span>
                        <span class="accordion-caret">▸</span>
                    </button>
                    <div id="rdapContent" class="accordion-content hidden">
                        <ul id="statusList"></ul>
                    </div>
                </section>

                <!-- RDAP events/details accordion (hidden if no events) -->
                <section id="eventsSection" class="ns-section accordion hidden">
                    <button type="button" class="accordion-toggle" aria-expanded="false">
                        <span>Domain Details</span>
                        <span class="accordion-caret">▸</span>
                    </button>
                    <div id="eventsContent" class="accordion-content hidden">
                        <ul id="eventsList"></ul>
                    </div>
                </section>

                <div class="toggle-section">
                    <label for="rdapToggle" class="toggle-label">RDAP Only</label>
                    <input type="checkbox" id="rdapToggle" class="toggle-checkbox">
                </div>
            </div>
        </div>
    </main>

    <script src="popup.js"></script>
</body>
</html>
