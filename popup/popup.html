<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retriever</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>

    <header>
        <div class="header-inner">
            <div class="logo">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>
                <div class="logo-text">
                    <span class="app-name">Retriever</span>
                    <span class="tagline">RDAP & DNS quick lookup</span>
                </div>
            </div>

            <div class="header-controls">
                <div class="header-badge">v0.1</div>
                <button id="refreshBtn" class="icon-btn" title="Refresh results" aria-label="Refresh">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-3-6.3"/><polyline points="21 3 21 9 15 9"/></svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <form id="searchForm">
            <div class="input-group">
                <input type="text" id="domainInput" placeholder="example.com" autocomplete="off">
                <button type="submit" id="scanBtn">Fetch</button>
            </div>
            <button type="button" id="currentTabBtn" class="secondary-btn">
                Use Current Tab
            </button>
        </form>

        <p id="errorMessage" class="error hidden">Please enter a valid domain.</p>

        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Scanning DNS records...</p>
        </div>

        <div id="results" class="hidden fade-in">
            <div class="card">
                <div class="card-header">
                    <div class="header-top">
                        <h2 id="resultDomain">example.com</h2>
                    </div>
                    <div class="header-actions">
                        <div class="card-actions">
                            <div class="link-group">
                                <a id="externalWhois" href="#" target="_blank" rel="noopener noreferrer" class="whois-link">WHOIS ↗</a>
                                <a id="externalRdap" href="#" target="_blank" rel="noopener noreferrer" class="whois-link">RDAP ↗</a>
                                <a id="externalIcann" href="https://lookup.icann.org/en/lookup" target="_blank" rel="noopener noreferrer" class="whois-link">ICANN ↗</a>
                            </div>
                            <div class="badge" id="ipAddress">--</div>
                        </div>
                    </div>
                </div>

                <div class="grid">
                    <div class="info-box">
                        <label>DNS Hosting</label>
                        <div id="providerName" class="value">--</div>
                    </div>
                    <div class="info-box">
                        <label>Registrar</label>
                        <div id="registrarHint" class="value">--</div>
                        <div id="registrarNote" class="muted small" aria-live="polite"></div>
                    </div>
                </div>

                <!-- Nameservers accordion -->
                <section id="nsSection" class="ns-section accordion">
                    <button type="button" class="accordion-toggle" aria-expanded="false">
                        <span>Nameservers</span>
                        <span class="accordion-caret">▸</span>
                    </button>
                    <div id="nsContent" class="accordion-content hidden">
                        <ul id="nsList"></ul>
                    </div>
                </section>

                <!-- RDAP statuses accordion (hidden entirely if no RDAP data) -->
                <section id="rdapSection" class="ns-section accordion hidden">
                    <button type="button" class="accordion-toggle" aria-expanded="false">
                        <span>Domain Statuses</span>
                        <span class="accordion-caret">▸</span>
                    </button>
                    <div id="rdapContent" class="accordion-content hidden">
                        <ul id="statusList"></ul>
                    </div>
                </section>

                <!-- RDAP events/details accordion (hidden if no events) -->
                <section id="eventsSection" class="ns-section accordion hidden">
                    <button type="button" class="accordion-toggle" aria-expanded="false">
                        <span>Domain Details</span>
                        <span class="accordion-caret">▸</span>
                    </button>
                    <div id="eventsContent" class="accordion-content hidden">
                        <ul id="eventsList"></ul>
                    </div>
                </section>

                <div class="toggle-section">
                    <label for="rdapToggle" class="toggle-label">RDAP Only</label>
                    <input type="checkbox" id="rdapToggle" class="toggle-checkbox">
                </div>
            </div>
        </div>
    </main>

    <script src="popup.js"></script>
</body>
</html>
